    <div id="container">

          <input type="text" id="searchInput" placeholder="Enter a movie or person:" required/>

          <input type="radio" id="personRadio" name="search-type" value="person"/>

          <button class="btn">Search</button>
        </form>
        <nav>
          <button id="btnTopRated" value="topRated">Top Rated Movies</button>
          <button id="btnPopular" value="popular">Most Popular Movies</button>
        </nav>
      </header>

        <div id="mainmovie"></div>
      </main>

        </div>
